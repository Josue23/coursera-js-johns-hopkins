<html lang="en">
<head>

	<title>Inheritance in CSS</title>
	<style>
		header.navigation p {  /* 2 elementos: header, p  */
			color: blue;
		}
		p.blurb {
			color: red;
		}
		p {
			color: green !important;
		} 
	</style>
</head>

		<p class="blurb">
			Sit ipsum eius iure ut suscipit, sapiente iusto eaque. Vitae voluptatibus libero alias soluta assumenda ut officiis! Aspernatur repellendus ducimus aliquid odit quod, corrupti cupiditate distinctio. Sequi tenetur dolorum sint?
		</p>
	</header>
</body>
</html>
